<!doctype html>
<html> 
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>POLITICO</title>
</head>
<body>
	<header class="mobile">
		<h1 class ='headerH1'>POLITICO</h1>
		<span id="navTab2"><a href="sign-in.html"><button class='btn'>Sign In</button></a></span>
		<span id="navTab1"><a href="petition.html"><button class='btn'>File Petition</button></a></span>
	</header>

	<section class="mobile">
	<section class='landing'>
		
 		<form>
 		<div class = 'container'>

 		  <h1>Sign Up</h1> 
 		  <p>Please fill the form below to create an account</p>
 		  <hr>

 		  <label><b>First Name</b></label>
 		  <input type ='text' name = 'firstname' placeholder = 'Enter your name' required>

 		  <label><b>Last Name</b></label>
 		  <input type ='text' name = 'lastname' placeholder = 'Enter your surname' required>
 		  
 		  <label><b>Date of birth</b></label>
		  <input type ='date' name = 'DOB' max = '2001-02-01' required>
		
		  <label><b>Email</b></label>
 		  <input type ='email' name = 'email' placeholder = 'Enter your Email address' required>

 		  <label><b>Password</b></label>
 		  <input type ='password' name = 'password' placeholder = 'Enter your password' required>

 		  <label><b>Repeat Password</b></label>
 		  <input type ='password' name = 'password-repeat' placeholder = 'Repeat your password' required>
		   
		  <button type='submit' class='btn'>Sign Up</button>
 		  
 		</div>  
 		</form>
	   </div>
	 </section>
	</section>
	 
	 

<script>src='UI.js'</script>

</html>
