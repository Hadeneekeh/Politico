<!doctype html>
<html> 
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">        
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>POLITICO - Contest</title>
</head>

<body>
    <header>
        <h1 class ='headerH1'>POLITICO</h1>
    </header>

    <section>
        <div class="profileHeader">
            <h1>Contest for a Political Office</h1>
        </div>
        
        <div class="profileMenu">
            <ul>
                <a href="contest.html"><li>Contest</li></a>
                <a href="voting.html"><li>Vote</li></a>
                <a href="result.html"><li>Election Result</li></a>
                <li>Log out</li>
            
            </ul>
        </div>

        <div class="profileContent"><br>
           
            <form>
                <div id = 'login'>
        
                <p>Please use the form below to submit your interest</p>

                <label><b>First Name</b></label>
                <input type ='text' name = 'firstname' placeholder = 'Enter your name' required>

                <label><b>Last Name</b></label>
                <input type ='text' name = 'lastname' placeholder = 'Enter your Surname' required>
        
                <label><b>Email</b></label>
                <input type ='email' name = 'email' placeholder = 'Enter your Email address' required>
                
                <span id="contestOption1">
                <select id="dropdown">
                    <option id="politicalOffices">Political Office</option>
                    <option id="politicalOffices">Presidential</option>
                    <option id="politicalOffices">Legislative</option>
                    <option id="politicalOffices">State</option>
                    <option id="politicalOffices">Local Government</option>
                </select> 
                 </span>
                <span id="contestOption2">
                <select id="dropdown">
                    <option id="politicalOffices">Political Party</option>
                    <option id="politicalOffices">APC</option>
                    <option id="politicalOffices">PDP</option>
                </select>
                </span>
        
                <button type='submit' class='btn'>Submit</button>
                </div>
            </form>
        </div>

    </section>
</body>
</html>
