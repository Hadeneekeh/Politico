<!doctype html>
<html> 
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>POLITICO - Add Political Party</title>
</head>
<body>
        <header>
                <h1 class ='headerH1'>POLITICO</h1>
        </header>
        
        <section>
            <div class="profileHeader">
                <h1>The Admin Dashboard</h1>
            </div>
        
            <div class="profileMenu">
                <ul>
                    <a href="create-party.html"><li>Add Political Party</li></a>
                    <a href="create-office.html"><li>Add Political Office</li></a>
                    <a href="view-parties.html"><li>View Political Parties</li></a>
                    <a href="view-office.html"><li>View Political Offices</li></a>
                    <a href="result.html"><li>Election Result</li></a>
                    <li>Log out</li>
                </ul>
            </div>
        
            <div class="profileContent"><br>
                
                <form>
                    <div id = 'login'>
                    <h1 id="profileContentH1">Add Political Party</h1>
                    <p>Enter the details of the party that you wish to add</p>
                    
                    <label><b>Party Name</b></label>
                    <input type ='text' class="partyName" name = 'party' placeholder = 'The Party Name' required>
                    
                    <label><b>Party Address</b></label>
                    <input type ='text' class="partyAddress" name = 'partyAddress' placeholder = 'The Party Adress' required>
                    
                    <label><b>Party Logo</b></label>
                    <input type="file" class="partyLogo" name="pic" accept="image/*">

                    <button type='submit' class='btn' class="partySubmit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
                
</body>

</html>
